<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>
<form action="{{ url_for('receive_data') }}" method="post">
    <label>Name</label>
    <input
            type="text"
            id="name"
            name="name"
            placeholder="name"
    />
    <label>Password</label>
    <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
    />
    <button type="submit">Ok</button>
</form>
</body>
</html>
